<link rel="stylesheet" href="style.css">

<title>Calculator</title>
<body>
<section>
    <h2>&lt; Simple Calculator &gt;</h2>   
    <div>
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button type="button" onclick="addInfo('+')">+</button>
            <button type="button" onclick="addInfo('-')">-</button>
            <button type="button" onclick="addInfo('*')">*</button>
            <button type="button" onclick="addInfo('/')">/</button>
            <button type="button" onclick="addInfo('%')">%</button>
            <button type="button" onclick="addInfo('9')">9</button>
            <button type="button" onclick="addInfo('8')">8</button>
            <button type="button" onclick="addInfo('7')">7</button>
            <button type="button" onclick="addInfo('6')">6</button>
            <button type="button" onclick="addInfo('5')">5</button>
            <button type="button" onclick="addInfo('4')">4</button>
            <button type="button" onclick="addInfo('3')">3</button>
            <button type="button" onclick="addInfo('2')">2</button>
            <button type="button" onclick="addInfo('1')">1</button>
            <button type="button" onclick="addInfo('0')">0</button>
            <button type="button" class="equality" onclick="seeResult()">=</button>
    </div>
        </div> 
</section>


<script src="script.js"></script>

</body>
